<div class="row">
  <div class="col-md-4">
    <!DOCTYPE html>
    <!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
    <html lang="en" dir="ltr">

    <head>
      <meta charset="UTF-8">
      <title>Counsellor</title>
      <!-- Boxicons CDN Link -->
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
      <div class="row">
        <div class="col-4">
          <div class="sidebar">

            <div class="logo-details">
              <img src="https://img.icons8.com/ios-filled/50/000000/mental-health.png" />
              <span class="logo_name" style="font-size:30px;">Counsellor</span>
            </div>
            <ul class="nav-links">
              <li>
                <a href="/home" class="active">
                  <img src="https://img.icons8.com/material-sharp/24/000000/home.png" />
                  <span class="links_name">Home</span>
                </a>
              </li>
              <br>

              <li>
                <a href="/sidebar">
                  <img src="https://img.icons8.com/ios-glyphs/30/000000/property-time.png" />
                  <span class="links_name">Appointments</span>
                </a>
              </li>
              <br>
              <li>
                <a href="#">
                  <img src="https://img.icons8.com/ios-glyphs/30/000000/list--v1.png" />
                  <span class="links_name">Client's list</span>
                </a>
              </li>
              <br>
              <li>
                <a href="/groups">
                  <img src="https://img.icons8.com/android/24/000000/google-groups.png" />
                  <span class="links_name">Create Groups</span>
                </a>
              </li>
              <br>

              <li>
                <a href="#">
                  <img src="https://img.icons8.com/fluency-systems-filled/48/000000/file-prescription.png" />
                  <span class="links_name">Prescribe Medicine</span>
                </a>
              </li>
              <br>
              <br>
              <li>
                <a href="#">
                  <img src="https://img.icons8.com/ios-glyphs/30/000000/overtime.png" />
                  <span class="links_name">Schedule Meeting</span>
                </a>
              </li>
              <br>
              <br>
              <li class="log_out">
                <a href="#">
                  <img src="https://img.icons8.com/material-sharp/24/000000/logout-rounded.png" />
                  <span class="links_name">Sign out</span>
                </a>
              </li>



            </ul>
          </div>
        </div>
      </div>


      <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
          sidebar.classList.toggle("active");
          if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }

      </script>

    </body>

    </html>

  </div>
  <div class="col-md-6" style="margin-top:50px">
    <!-- <table> -->
    <!-- <tr> -->
    <!-- <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th> -->
    <!-- </tr> -->
    <ol *NgFor="let user of userList">
        <h1>{{user.username}}</h1>
        <h1>{{user.firstName}} </h1>
        <h1>{{user.lastName}}</h1>
        <h1>{{user.email}}</h1>
      <!-- </li> -->
    </ol>
    <!-- </table> -->



  </div>
</div>
